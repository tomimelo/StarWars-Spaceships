<div class="col-md-4">
    <h2>Login</h2>
    <form autocomplete="off"
          [formGroup]="loginForm"
          (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   name="username" 
                   id="username" 
                   class="form-control"
                   formControlName="username"
                   [class.is-invalid]="loginForm.get('username').invalid && loginForm.get('password').touched">
            <small *ngIf="loginForm.get('username').invalid && loginForm.get('password').touched" class="text-danger">
                Username is required
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   class="form-control"
                   formControlName="password"
                   [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched">
            <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                Password is required
            </small>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
