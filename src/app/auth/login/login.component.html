<div class="auth-container">
    <div class="color-overlay"></div>
    <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form autocomplete="off"
              [formGroup]="loginForm"
              (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       name="username" 
                       id="username" 
                       class="form-control input-glass"
                       formControlName="username"
                       [class.is-invalid]="loginForm.get('username').invalid && loginForm.get('password').touched">
                <small *ngIf="loginForm.get('username').invalid && loginForm.get('password').touched" class="text-danger">
                    Username is required
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control input-glass"
                       formControlName="password"
                       [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                    Password is required
                </small>
            </div>
            <div class="form-actions">
                <button *ngIf="!loading else loader" type="submit" [disabled]="loginForm.invalid" class="btn text-white bg-orange">Login</button>
                <ng-template #loader>
                    <button type="submit" class="btn text-white bg-orange" disabled><i class="fas fa-circle-notch"></i> Loading... </button>
                </ng-template>
                <a routerLink="/register" class="btn btn-link text-white">Register</a>
            </div>
        </form>
        </div>
    </div>
</div>
