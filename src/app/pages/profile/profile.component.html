<ng-template #loader>
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading...</h4>
            <i class="fas fa-spin fa-2x fa-sync-alt"></i>
            <p class="mb-0">Please Wait</p>
        </div>
    </div>
</ng-template>

<div class="container">
    <div class="full-card profile-container">
        <div class="card text-center animate__animated animate__fadeIn animate__fast" *ngIf="!loading else loader">
            <div class="card-header">
              Your profile
            </div>
            <div class="card-body">
                <div class="avatar">
                    <img [src]="user.img | image:'user'" alt="Profile avatar">
                </div>
                <h5 class="card-title">{{user.firstname}} {{user.lastname}}</h5>
                <p class="card-text">Username: {{user.username}}</p>
                <p class="card-text">Password: **********</p>
                <button type="button" class="btn btn-primary">Change password</button>
                <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
