<ng-template #loader>
    <div class="loader mx-auto mt-3">
      <div class="alert alert-dark text-center">
          <h4 class="alert-heading">Loading...</h4>
          <i class="fas fa-spin fa-2x fa-sync-alt"></i>
          <p class="mb-0">Please Wait</p>
      </div>
    </div>
</ng-template>

<div class="color-overlay"></div>
<div class="container">
    <div class="full-card profile-container">
        <div class="card text-center animate__animated animate__fadeIn animate__fast" *ngIf="!loading else loader">
            <div class="card-header">
              My profile
            </div>
            <div class="card-body">
                <div class="avatar mb-3">
                    <img [src]="user.img | image:'user'" alt="Profile avatar">
                </div>
                <h5 class="card-title">{{user.firstname}} {{user.lastname}}</h5>
                <p class="card-text m-0"><span class="strong-text"><i class="fas fa-fw fa-user-alt"></i> Username: </span>{{user.username}}</p>
                <p class="card-text m-0"><span class="strong-text"><i class="fas fa-fw fa-lock"></i> Password: </span>**********</p>
                <button type="button" class="btn text-white bg-orange btn-sm my-3">Change password</button>
                <br>
                <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
