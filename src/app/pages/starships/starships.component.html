<ng-template #loader>
  <div class="col-12">
      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Loading...</h4>
          <i class="fas fa-spin fa-2x fa-sync-alt"></i>
          <p class="mb-0">Please Wait</p>
      </div>
  </div>
</ng-template>

<div class="container-fluid">
  <a class="btn btn-primary mt-3" routerLink="/starships/new"><i class="fas fa-plus-circle"></i> New Starship</a>
  <div class="starships-container" *ngIf="!loading else loader">
    <div class="card-columns">
        <div class="card starship-card mb-3 animate__animated animate__fadeIn animate__fast" *ngFor="let starship of starships">
            <div class="row no-gutters">
              <div class="col-12 col-lg-4">
                <img [src]="starship.img | image:'starship'" class="card-img" alt="Star Wars Starship">
              </div>
              <div class="col-12 col-lg-8">
                <div class="card-body">
                    <h5 class="card-title">{{starship.name}}</h5>
                    <p class="card-text">Model: {{starship.model}}</p>
                    <p class="card-text">Class: {{starship.starship_class}}</p>
                    <a [routerLink]="getUrl(starship.url)" class="btn btn-primary">View details</a>
                    <p class="card-text"><small class="text-muted">Created: {{starship.created | date}}</small></p>
                </div>
                <div class="card-footer">
                    <p class="m-0">Cost: <span>{{starship.cost_in_credits !== 'unknown' ? starship.cost_in_credits+" Credits" : "Unknown"}}</span></p>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div *ngIf="nextPage" class="text-center mb-3">
      <button *ngIf="!loadingMore else moreLoader" class="btn btn-success" type="button" (click)="loadMore()">Load more...</button>
      <ng-template #moreLoader>
        <button class="btn btn-success" type="button" disabled><i class="fas fa-spin fa-circle-notch"></i> Loading... </button>
      </ng-template>
  </div>
</div>
